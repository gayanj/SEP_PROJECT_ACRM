${demo.css}

<script>
var timer;
function startMonitoring() {
	sendRequestNative('startMonitoring', null);
    console.log('Initial startMonitoring method sent to socket.');
	timer = setInterval(function () {
		if(Response){
			sendRequestNative('startMonitoring', null);
            console.log('startMonitoring method sent to socket.');
		}
    }, 1000);
}
</script>
<script type="text/javascript">
$(document).ready(function () {

    });
</script>
<body onload="openNativeWrapperConnection()">
<div class="button" id="btn0"><a href="#" onClick="startMonitoring()">Start Monitoring</a></div>
<div class="button" id="btn0"><a href="#" onClick="clearInterval(timer)">Stop Monitoring</a></div>
<div id="tableContainer" style='width:513px;height:500px;overflow:scroll;float:left;'></div>
<script src="highcharts.js"></script>
<script src="dark-unica.js"></script>
<script src="exporting.js"></script>
<div id="container" style="width:1000px; height: 400px;"></div>
</body>
